<!DOCTYPE html>
<html ng-app='quoteBook'>
<head>
	<title>Quote Book</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body ng-controller='mainCtrl'>
	<input type="text" placeholder="Quote" ng-model="textInput"> 
	<input type="text" placeholder="Author" ng-model="authorInput"> 
	<button ng-click="addQuotes()">Add Quote</button> <!--function addData-->
	<button ng-click="removeQuotes()">Remove Quote</button><!--function removeData-->
	<button ng-click="filterQuotes()">Filter Quotes</button><!--filter-->


	<div ng-repeat="item in allQuotes | filter: {text: filterText, author: filterAuthor}">
		<h3>{{item.text}}</h3>
		<p>{{item.author}}</p>
		<h3>
	</div>


	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainController.js"></script>
	<script src="js/dataService.js"></script>
	
</body>
</html>
